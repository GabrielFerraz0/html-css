<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google fonts</title>

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font-family: "Work Sans", Arial,  Verdana, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: "Henny Penny", serif;
            font-size: 3em;
            font-weight: normal;
        }
        h2{
            font-family: "Henny Penny", serif;
            font-size: 2em
        }
    </style>
</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque doloribus ea suscipit quos! Iste, quisquam. Perferendis, itaque cum exercitationem quo tempore sint laboriosam odit corrupti fugit non. Ipsam, harum temporibus!</p>
    <h2>Subtítulo</h2>

</html>
